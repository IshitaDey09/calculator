<!doctype>


<html>
    
    <head>
        
    <title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="cal.css">
    <script src="cal.js"></script>
    
    </head>
    
    
    <body>
        
        <div id="header1">
            
            <h1>For Two Fields</h1>
           
        </div>
        
        <div id="whole">
        
        <form>
            
            <div id="values"> 
                
            <h2>Enter the First Value:</h2>
             <input type="text" id="first"><br>
            <h2>Enter the Second Value:</h2>
             <input type="text" id="second">
            
            <h3>Select Operation:</h3>
                
            <div id="operations">
                
            <input type="button" onclick="addBy()" value="ADD" >
            <input type="button" onclick="divBy()" value="DIV" >
            <input type="button" onclick="perBy()" value="PER"><br><br>
                
            </div>
                
            </div>    

           
        
        </form>
        
        <div id="end">
        
        <h2>Result: </h2>
        <span id="result"></span>
            
            </div>    
            
        
        
        </div> 
        
        
    
    
    
    </body>


</html>
